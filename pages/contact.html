      <h1>CONTACT</h1>
      <P>Photography by Angelia</P>
    </div>
    <div class="space"></div>

    <!-- Contact pagina + achtergrond foto -->
    <img src="../images/amsterdam.jpeg" class="background_img">
      <div class="container text-start">
        <div class="row">
            <div class="col mb-3">
            </div>
            <div class="col mb-5 col_contact">
                <form action="https://formsubmit.co/1a34e9d7b375755b42a9c67257df9508" method="post">

                <input type="text" name="_honey" style="display: none;">

                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://zorrodb.github.io/Angelia-Photography/pages/succes.html">
                <!-- Contact formulier vragen -->
                <h2 style="margin-top: 10px;">Contact formulier</h2>
                <label for="name" style="margin-top: 10px;" require ="form-label" >Name</label>
                <input type="text" class="form-control" id="name" maxlength="20" name="name" required placeholder="ex: John Deere">
                <label for="tel" style="margin-top: 10px;" class="form-label" required >Phone number</label>
                <input type="tel" class="form-control" name="tel" id="tel" maxlength="10" required placeholder="0612345678">
                <label for="emailadres" style="margin-top: 10px;" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailadres" name="email" maxlength="30" required placeholder="name@example.com">
                <label for="textmessage" style="margin-top: 10px;"  class="form-label">Your message</label>
                <textarea class="form-control" id="textmessage" name="bericht" required rows="5" maxlength="100" style="margin-bottom: 10px;"></textarea>
                <input type="submit" class="submit_btn" id="submit">
          </div>
        </div>
      </div>

    <div class="space1"></div>

      <!-- footer -->
      <footer class="footer">
        <ul class="contact_gegevens">
